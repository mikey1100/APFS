<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Page 1</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css?v=2">
	<!-- Custom CSS -->
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css?v=1.4">
</head>
<body class="pt-2 pb-4 px-4">
	<h1 class="text-center">New Project Work Flow</h1>
	<div class="container-fluid pt-4">	
		<h2>General Info</h2>
		<form method="get" action="page1.html">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group mb-2 row">
						<div class="col-sm-5 col-md-6 align-self-center mb-1 mb-sm-0">
							<label class="grey-label py-1 px-3 text-center">Project Title *</label>
						</div>
						<div class="col-sm-7 col-md-6 align-self-center">
							<input type="text" class="form-control" name="project-title" id="input-project-title" placeholder="Text input">
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group mb-2 row">
						<div class="col-sm-5 col-md-6 align-self-center mb-1 mb-sm-0">
							<label class="grey-label py-1 px-3 text-center">APSF Project ID Number</label>
						</div>
						<div class="col-sm-7 col-md-6 align-self-center">
							<input type="text" class="form-control" name="project-id" id="input-project-id" placeholder="System Generated">
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group mb-2 row">
						<div class="col-sm-5 col-md-6 align-self-center mb-1 mb-sm-0">
							<label class="grey-label py-1 px-3 text-center">Project Description *</label>
						</div>
						<div class="col-sm-7 col-md-6 align-self-center">
							<input type="text" class="form-control has-tooltip" name="project-description" id="input-project-description" placeholder="Text input">
							<span class="tooltip-btn" data-toggle="tooltip" data-placement="bottom" title="Description about this field will show up here">***</span>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group mb-2 row">
						<div class="col-sm-5 col-md-6 align-self-center mb-1 mb-sm-0">
							<label class="grey-label py-1 px-3 text-center">City Project Manager Name</label>
						</div>
						<div class="col-sm-7 col-md-6 align-self-center">
							<input type="text" class="form-control" name="manager-name" id="input-manager-name" placeholder="PM Name (Auto populated logged)">
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group mb-2 row">
						<div class="col-sm-5 col-md-6 align-self-center mb-1 mb-sm-0">
							<label class="grey-label py-1 px-3 text-center">Sr Accountant Name</label>
						</div>
						<div class="col-sm-7 col-md-6 align-self-center">
							<input type="text" class="form-control" name="accountant-name" id="input-accountant-name" placeholder="System Referenced">
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group mb-2 row">
						<div class="col-sm-5 col-md-6 align-self-center mb-1 mb-sm-0">
							<label class="grey-label py-1 px-3 text-center">PM's Department *</label>
						</div>
						<div class="col-sm-7 col-md-6 align-self-center">
							<input type="text" class="form-control" name="manager-department" id="input-manager-department" placeholder="System Referenced">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group mb-2 row">
						<div class="col-sm-5 col-md-6 align-self-center mb-1 mb-sm-0">
							<label class="grey-label py-1 px-3 text-center">Project Manager Supervisor Name</label>
						</div>
						<div class="col-sm-7 col-md-6 align-self-center">
							<input type="text" class="form-control" name="manager-supervisor-name" id="input-manager-supervisor-name" placeholder="Supervisor Name">
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="form-group mb-2 row">
						<div class="col-sm-5 col-md-6 align-self-center mb-1 mb-sm-0">
							<label class="grey-label py-1 px-3 text-center">Principal Engineer Name</label>
						</div>
						<div class="col-sm-7 col-md-6 align-self-center">
							<input type="text" class="form-control" name="engineer-name" id="input-engineer-name" placeholder="Name">
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group mb-2 row">
						<div class="col-sm-5 col-md-6 align-self-center mb-1 mb-sm-0">
							<label class="grey-label bg-danger py-1 px-3 text-center">Modify Project Justification</label>
						</div>
						<div class="col-sm-7 col-md-6 align-self-center">
							<textarea class="form-control" rows="3" name="project-justification" id="input-project-justification" placeholder="Text area"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group mb-0 row">
						<div class="col-sm-5 col-md-6 align-self-center mb-1 mb-sm-0">
							<label class="grey-label py-1 px-3 text-center">Council District *</label>
						</div>
						<div class="col-sm-7 col-md-6 align-self-center">
							<div class="form-check form-check-border">
								<label class="form-check-label"><input type="checkbox" name="council-district" id="input-council-district" class="form-check-input"> 1</label>
							</div>
							<div class="form-check form-check-border">
								<label class="form-check-label"><input type="checkbox" name="council-district" id="input-council-district" class="form-check-input"> 2</label>
							</div>
							<div class="form-check form-check-border">
								<label class="form-check-label"><input type="checkbox" name="council-district" id="input-council-district" class="form-check-input"> 3</label>
							</div>
							<div class="form-check form-check-border">
								<label class="form-check-label"><input type="checkbox" name="council-district" id="input-council-district" class="form-check-input"> 4</label>
							</div>
							<div class="form-check form-check-border">
								<label class="form-check-label"><input type="checkbox" name="council-district" id="input-council-district" class="form-check-input"> 15</label>
							</div>
							<div class="form-check form-check-border">
								<label class="form-check-label"><input type="checkbox" name="council-district" id="input-council-district" class="form-check-input"> Citywide</label>
							</div>
							<span class="tooltip-btn" data-toggle="tooltip" data-placement="bottom" title="Description about this field will show up here">***</span>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="form-group mb-2 row">
						<div class="col-sm-5 col-md-6 align-self-center mb-1 mb-sm-0">
							<label class="grey-label py-1 px-3 text-center">Project Estimated Cost *</label>
						</div>
						<div class="col-sm-7 col-md-6 align-self-center">
							<input type="text" class="form-control has-tooltip" name="project-cost" id="input-project-cost" placeholder="Text input">
							<span class="tooltip-btn" data-toggle="tooltip" data-placement="bottom" title="Description about this field will show up here">***</span>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group mb-2 row">
						<div class="col-sm-5 col-md-6 align-self-center mb-1 mb-sm-0">
							<label class="grey-label py-1 px-3 text-center">Sr Accountant Name</label>
						</div>
						<div class="col-sm-7 col-md-6 align-self-center">
							<input type="text" class="form-control" name="accountant-name" id="input-accountant-name" placeholder="System Referenced">
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="form-group mb-2 row">
						<div class="col-sm-5 col-md-6 align-self-center mb-1 mb-sm-0">
							<label class="grey-label py-1 px-3 text-center">Start Date - (Work Order Approval Date)</label>
						</div>
						<div class="col-sm-7 col-md-6 align-self-center">
							<input type="text" class="form-control" name="start-date" id="input-start-date" placeholder="System Referenced">
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="form-group mb-2 row">
						<div class="col-sm-5 col-md-6 align-self-center mb-1 mb-sm-0">
							<label class="grey-label py-1 px-3 text-center">Estimated Project Completion Date</label>
						</div>
						<div class="col-sm-7 col-md-6 align-self-center">
							<input type="text" class="form-control has-tooltip" name="completion-date" id="input-completion-date" placeholder="MM/YYYY">
							<span class="tooltip-btn" data-toggle="tooltip" data-placement="bottom" title="Description about this field will show up here">***</span>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="col-md-6 form-group d-flex flex-column mt-2 mt-sm-0">
					<div class="mt-auto">
						<div class="align-items-end float-right text-right">
							<a href="#" class="btn btn-secondary float-right1 width-100px mb-2 ml-2">Canel</a>
							<a href="#" class="btn btn-secondary float-right1 width-100px mb-2 ml-2">Save</a>
							<a href="page2.html" class="btn btn-secondary float-right1 mb-2 ml-5">Next - Grant Info</a>
						</div>
						<label class="mb-0 mt-1">Re-Check Cash Flow Schedule, Extend Work Order, Update City Staff Cost</label>
					</div>
				</div>
			</div>
		</form>
		<h3 class="mt-3">Next here saves Project and shows in InBox as un-submitted Project</h3>
	</div>

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="js/tether.min.js" ></script>
	<script src="js/popper.min.js" ></script>
	<script src="js/bootstrap.min.js" ></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('[data-toggle="tooltip"]').tooltip()
		})
	</script>
</body>
</html>
